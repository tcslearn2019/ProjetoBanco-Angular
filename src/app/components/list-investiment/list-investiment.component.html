<app-header-gerente></app-header-gerente>
<br>
<div class="container">  
    <br>  
    <h4>Tipo de investimentos ativos</h4>
    <table class="table table-striped table-hover">
        <thead>
            <th scope="row">Id</th>
            <th scope="row">Nome</th>
            <th scope="row">Juros(%)</th>
            <th scope="row">Situação</th>
            <th scope="row">Ações</th>
        </thead>
        <tbody>
            <tr *ngFor="let investimento of investimentoAtivo">
                    <td>{{investimento.idinv}}</td>
                    <td>{{investimento.nome}}</td>
                    <td>{{investimento.juros}}</td>
                    <td>Ativo</td>
                    <td>
                        <button class="btn btn-primary" (click)="updateUser(investimento)"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Editar</button>&nbsp;
                        <button class="btn btn-danger" (click)="deleteUser(investimento)"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;Desativar</button>
                    </td>
            </tr>
        </tbody>
    </table>
    <h4>Tipo de investimentos inativos</h4>
    <table class="table table-striped table-hover">
        <thead>
            <th scope="row">Id</th>
            <th scope="row">Nome</th>
            <th scope="row">Juros(%)</th>
            <th scope="row">Situação</th>
            <th scope="row">Ações</th>
        </thead>
        <tbody>
            <tr *ngFor="let investimento of investimentoInativo">
                    <td>{{investimento.idinv}}</td>
                    <td>{{investimento.nome}}</td>
                    <td>{{investimento.juros}}</td>
                    <td>Inativo</td>
                    <td>
                        <button class="btn btn-primary" (click)="updateUser(investimento)"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Editar</button>&nbsp;
                        <button class="btn btn-success" (click)="deleteUser(investimento)"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;Ativar</button>
                    </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-dark" (click)="voltarPrincipal()"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Voltar</a>&nbsp;
</div>
