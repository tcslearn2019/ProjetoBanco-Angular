<div class="carousel-item active center center no-repeat fixed">
    <img src="assets/images/hero-bg.jpg" class="d-block w-100">
</div>
<div class="wrapper fadeInDown col-6">
  <div id="formContent">
    <img src="assets/imagens/LogoSample_ByTailorBrands.jpg" id="logo">    
  <form (ngSubmit)="enviarLogin()">
    <input type="text" name="login" class="form-control" [(ngModel)]="login.login" placeholder="CPF"
    required #cpf="ngModel" minlength="11" maxlength="14" mask="000.000.000-00">
    <div *ngIf="!cpf.valid && cpf.touched" class="alert alert-danger" role="alert">
        Informe seu CPF.
    </div>
    <input type="password"  name="pwd" class="form-control" [(ngModel)]="login.pwd"
            placeholder="Senha" minlength="6" maxlength="9" required #pwd="ngModel">
      <div *ngIf="!pwd.valid && pwd.touched" class="alert alert-danger" role="alert">
          MÃ­nimo de seis (6) digitos.
      </div>
    <br>
    <input type="submit" class="btn btn-lg btn-primary" value="Login">
  </form>
    <!--<div id="formFooter">
      <a class="underlineHover" href="recuperar-senha" >Esqueceu a senha ?</a>
    </div>-->
  </div>
</div>
<app-footer></app-footer>
