<app-header-gerente></app-header-gerente>
    <div class="container">
        <br>
        <br>
        <br>
        <form #form="ngForm" (ngSubmit)="processForm()" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nome_investimento">Nome do Investimento</label>
                <input type="text" name="nome" class="form-control" id="nome_investimento" placeholder="Nome do Investimento"
                [(ngModel)]="tipoInvest.nome" required #nome="ngModel">
                <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                    Nome do investimento obrigat√≥rio.
                </div>
            </div>
            <div class="form-group">
                <label for="juros">Porcentagem de Juros</label>
                <input type="number" name="juros" class="form-control" id="juros" placeholder="Juros"
                [(ngModel)]="tipoInvest.juros" required #juros="ngModel">
                <div *ngIf="!juros.valid && juros.touched" class="alert alert-danger" role="alert">
                    Informe a taxa de juros.
                </div>
            </div>
            <a class="btn btn-dark" href="principal-gerente">Voltar</a>&nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Adicionar</button>
        </form>
    </div>
