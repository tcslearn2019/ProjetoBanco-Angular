<app-header></app-header>
<br>
<div class="container">  
    <br>
    <br>  
    <table class="table table-striped table-hover">
        <br>
        <thead>
            <th scope="row">Valor Empréstimo</th>
            <th scope="row">Juros</th>
            <th scope="row">Valor Pagar</th>
            <th scope="row">Data Empréstimo</th>
            <th scope="row">Ações</th>
        </thead>
        <tbody>
            <tr *ngFor="let loan of loans">
                    <td>R${{loan.valorEmprestimo | number: '1.1-2'}}</td>
                    <td>{{loan.juros | number: '1.1-2'}}%</td>
                    <td>R${{loan.valorPagar | number: '1.1-2'}}</td>
                    <td>{{loan.dataEmprestimo}}</td>
                <td>
                    <button class="btn btn-primary" (click)="payLoan(loan)">Pagar</button>&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-dark" (click)="redirect()"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Voltar</a>&nbsp; 
</div>
