<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">

        <form (ngSubmit) = "processForm()">
            <div class="form-group">
                <br>
                <label for="fname">Nome</label>
                <input type="text" name="fname" class="form-control" [(ngModel)]="user.fname" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="lname">Sobrenome</label>
                <input type="text" name="lname" class="form-control" [(ngModel)]="user.lname" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="number" name="rg" class="form-control" id="rg" placeholder="RG">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" class="form-control" [(ngModel)]="user.cpf" id="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" class="form-control" [(ngModel)]="user.tel" id="telefone" placeholder="Telefone">
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>    
    </div>

</body>
</html>
