<app-header-gerente></app-header-gerente>
<div class="container">
    <form name="userform" (ngSubmit) = "processForm()" novalidate>
        <br>
        <br>
        <div class="form-group">
            <br>
            <label for="fname">Nome</label>
            <input type="text"  name="fname" class="form-control" [(ngModel)]="user.fname" placeholder="Nome" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="lname">Sobrenome</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="user.lname" placeholder="Sobrenome" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="number" name="cpf" class="form-control" [(ngModel)]="user.cpf" ng-maxlength="2" placeholder="CPF" maxlength="11" required>
        </div>
        <div class="form-group">
            <label for="rg">RG</label>
            <input type="number" name="rg" class="form-control" [(ngModel)]="user.rg" placeholder="RG" minlength="9" maxlength="9">
        </div>
        <div class="form-group">
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" class="form-control" [(ngModel)]="user.tel" placeholder="Telefone" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  name="email" class="form-control"  [(ngModel)]="user.email" placeholder="Email" data-error="Por favor, informe um e-mail correto." required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="pwd">Senha</label>
            <input type="password"  name="pwd" class="form-control" [(ngModel)]="user.pwd" placeholder="Senha" data-minlength="6" required>
            <span class="help-block">Mínimo de seis (6) digitos.</span>
        </div>        
        <div class="form-group">
            <label for="confirm-pwd">Confirme a Senha</label>
            <input type="password" class="form-control" name="confirm-pwd" placeholder="Confirme sua Senha"
            data-match="#pwd" data-match-error="Atenção! As senhas não estão iguais."
            required>
            <span class="help-block">Deve ser igual a senha informada acima.</span>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Voltar</button>&nbsp;
            <button type="submit" class="btn btn-primary">Cadastrar</button>                
        </div>
    </form>
</div>
