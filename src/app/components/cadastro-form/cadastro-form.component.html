<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<app-header></app-header>
<body>
    <div class="container">

        <form>
            <div class="form-group">
                <br>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="number" class="form-control" id="rg" placeholder="RG">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" id="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <label for="cpf">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Telefone" ui-us-phone-number-mask>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>    
    </div>

</body>
</html>
