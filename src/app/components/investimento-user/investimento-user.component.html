<app-header></app-header>
    <div class="container">
        <br>
        <br>
        <br>
        <form #form="ngForm" class="needs-validation" novalidate>            
            <label for="tipo-investimento">Tipo de Investimento</label>
            <div class="form-group">
                <select>
                    <option *ngFor="let investimento of investimento" [value]="investimento.idinv">
                        <p>{{investimento.nome}}</p>
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" placeholder="Valor"
                required >
                <div>
                    Informe o valor do investimento.
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Voltar</button>&nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Adicionar</button>
        </form>    
    </div>
