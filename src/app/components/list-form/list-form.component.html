<app-header-gerente></app-header-gerente>
<br>
<div class="container">  
    <table class="table table-striped table-hover mt-4">
        <thead>
            <!--<th scope="row">Id</th>-->
            <th scope="row">Nome</th>
            <th scope="row">Sobrenome</th>
            <th scope="row">CPF</th>
            <th scope="row">Rg</th>
            <th scope="row">Telefone</th>
            <th scope="row">Email</th>
            <th scope="row">Senha</th>
            <th scope="row">Ações</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                    <!--<td>{{user.id}}</td>-->
                    <td>{{user.fname}}</td>
                    <td>{{user.lname}}</td>    
                    <td>{{user.cpf}}</td>
                    <td>{{user.rg}}</td> 
                    <td>{{user.tel}}</td> 
                    <td>{{user.email}}</td>            
                    <td>{{user.pwd}}</td>        
                <td>
                    <button class="btn btn-primary" (click)="updateUser(user)"><i class="fa fa-pencil-square-o">&nbsp;&nbsp;</i>Editar</button>&nbsp;
                    <!--<button class="btn btn-danger" (click)="deleteUser(user)">Excluir</button>-->
                </td>
            </tr>
        </tbody>        
    </table>
</div>
    <a class="btn btn-dark" (click)="voltarPrincipal()"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Voltar</a>&nbsp;
</div>
<app-footer></app-footer>
