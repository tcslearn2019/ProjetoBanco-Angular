<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<app-header></app-header>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <br>
                <label for="conta">Conta</label>
                <input type="number" class="form-control" id="conta" placeholder="Conta" required>
            </div>
            <div class="form-group">
                <br>
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <br>
                <label for="data">Data</label>
                <input type="date" class="form-control" id="data" min="2019-09-01" max="2022-12-30">
            </div>
            <button type="submit" class="btn btn-primary">Realizar Emprestimo</button>
        </form>    
    </div>

</body>
</html>
